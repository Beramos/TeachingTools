<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>
// Machten

var gg;
var ans;
var randomNum;

$().ready(function() {

  $("#mgg")
    .keyup(function() {
      gg = $("#mgg").val();
    })

    
      $("#ans")
    .keyup(function() {
      ans = $("#ans").val();
    })
    
})

function reply_click () {
 function randomIntFromInterval(min,max){
     return Math.floor(Math.random()*(max-min+1)+min);
} 
  randomNum=randomIntFromInterval(0,gg)
$("#Vraag").text("Kwadraat van " + randomNum + "." );

}

function check_answer(){
if (ans==Math.pow(randomNum,2)){
$("#cAnswer").text("Juist!");
// return true;
}
else{ console.log(ans==Math.pow(randomNum,2));
$("#cAnswer").text("Fout");
// return false;
}
}
$("#giveQuestion").click(reply_click);
$("#subQuestion").click(check_answer);

// Vierkantswortels
var ggw;
var answ;
var randomNumw;

$().ready(function() {

  $("#mggw")
    .keyup(function() {
      ggw = Math.sqrt($("#mggw").val());
    })

    
      $("#answ")
    .keyup(function() {
      answ = $("#answ").val();
    })
    
})

function reply_clickw () {
 function randomIntFromIntervalw(min,max){
     return Math.pow(Math.floor(Math.random()*(max-min+1)+min),2);
} 
  randomNumw=randomIntFromIntervalw(0,ggw)
$("#Vraagw").text("Vierkantswortel van " + randomNumw + "." );

}

function check_answerw(){
if (answ==Math.sqrt(randomNumw)){
$("#cAnswerw").text("Juist!");
// return true;
}
else{
$("#cAnswerw").text("Fout");
// return false;
}
}
$("#giveQuestionw").click(reply_clickw);
$("#subQuestionw").click(check_answerw);
